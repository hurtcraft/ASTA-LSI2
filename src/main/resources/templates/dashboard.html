<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/animation.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">ASTA LSI2</a>

        <div class="collapse navbar-collapse">

            <ul class="navbar-nav ms-auto">

<!--                <li class="nav-item">-->
<!--                    <a class="btn btn-primary" th:href="@{/dashboard}">Dashboard</a>-->
<!--                </li>-->
                <li class="nav-item">
                    <span class="nav-link" th:text="${tuteur.nom} + ' ' + ${tuteur.prenom}">Nom Prénom</span>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger text-white px-3" th:href="@{/logout}">Se déconnecter</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container card-dashboard">
    <div class="card shadow-sm slide-down">
        <div class="card-body" id="dashboardCard" th:attr="data-current-year=${currentYear}">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-title mb-0">Tableau de bord - Année <span th:text="${currentYear}"></span></h3>
                <div>
                    <a class="btn btn-primary btn-sm" th:href="@{/register/apprenti}">Ajouter un apprenti</a>
                    <a class="btn btn-outline-primary btn-sm ms-2" th:href="@{/programmes}">Gérer les programmes</a>
                </div>
            </div>

            <div class="mb-3" th:unless="${apprentis.empty}">
                <div class="row g-2 align-items-center">
                    <div class="col-md-6 position-relative">
                        <input type="text" id="searchInput" class="form-control"
                               placeholder="Rechercher (nom, entreprise, mission, année)" autocomplete="off">
                        <div id="suggestBox" class="position-absolute bg-white border rounded shadow-sm w-100"
                             style="display:none; top:100%; z-index:1050; max-height:260px; overflow-y:auto;"></div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button id="sortAZ" class="btn btn-sm btn-outline-secondary">Trier A-Z</button>
                        <button id="sortZA" class="btn btn-sm btn-outline-secondary ms-2">Trier Z-A</button>
                        <button id="clearSearch" class="btn btn-sm btn-outline-danger ms-2" style="display:none;">
                            Réinitialiser
                        </button>
                    </div>
                </div>
            </div>

            <div th:if="${apprentis.empty}">
                <div class="alert alert-danger" role="alert">
                    La liste est vide. Ajoutez au moins un apprenti
                </div>
            </div>

            <div th:unless="${apprentis.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Programme</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="apprenti : ${apprentis}" class="clickable-row"
                            th:attr="data-id=${apprenti.apprentiId},data-name=${apprenti.apprentiName},data-prenom=${apprenti.apprentiPrenom},data-email=${apprenti.apprentiEmail},data-telephone=${apprenti.telephone},data-year=${apprenti.apprentiYear}">
                            <td th:text="${apprenti.apprentiId}"></td>
                            <td th:text="${apprenti.apprentiName}"></td>
                            <td th:text="${apprenti.apprentiPrenom}"></td>
                            <td th:text="${apprenti.programme != null ? apprenti.programme.label : 'N/A'}"></td>
                            <td th:text="${apprenti.apprentiEmail}"></td>
                            <td th:text="${apprenti.telephone}"></td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{'/apprenti/edit/' + ${apprenti.apprentiId}}">Éditer</a>
                                <a class="btn btn-sm btn-outline-danger delete-apprenti"
                                   th:href="@{'/apprenti/deleteapprenti/' + ${apprenti.apprentiId}}">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="modal fade" id="apprentiModal" tabindex="-1" aria-labelledby="apprentiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="apprentiModalLabel">Détails de l'apprenti</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body" id="apprenti-modal-body">
                <div class="text-center text-muted">Chargement...</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        // Empêche les clics sur les liens contenus dans les lignes d'ouvrir le modal
        function stopAnchorPropagation() {
            const anchors = document.querySelectorAll('.clickable-row a');
            anchors.forEach(a => a.addEventListener('click', function (e) {
                e.stopPropagation();
            }));
        }

        stopAnchorPropagation();

        // Chargement du fragment via MVC controller (qui appelle le RestController)
        const rows = document.querySelectorAll('.clickable-row');
        const modalEl = document.getElementById('apprentiModal');
        const bsModal = new bootstrap.Modal(modalEl);

        async function loadFragment(id) {
            const container = document.getElementById('apprenti-modal-body');
            container.innerHTML = '<div class="text-center text-muted">Chargement...</div>';
            try {
                const resp = await fetch('/apprenti/' + id + '/userinfo-fragment', {headers: {'X-Requested-With': 'XMLHttpRequest'}});
                if (!resp.ok) throw new Error('Erreur ' + resp.status);
                const html = await resp.text();
                container.innerHTML = html;
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="text-danger">Impossible de charger les informations.</div>';
            }
        }

        rows.forEach(row => {
            row.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                if (!id) return;
                loadFragment(id);
                bsModal.show();
            });
        });

        // Interception des suppressions : appel direct au REST API (retour 204)
        const deleteLinks = document.querySelectorAll('.delete-apprenti');
        deleteLinks.forEach(link => {
            link.addEventListener('click', async function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (!confirm('Confirmer la suppression de cet apprenti ?')) return;
                const parts = href.split('/');
                const id = parts[parts.length - 1];
                try {
                    const res = await fetch('/api/apprenti/deleteApprenti/' + id, {method: 'DELETE'});
                    if (res.ok) {
                        window.location.reload();
                    } else {
                        alert('Erreur lors de la suppression : ' + res.status);
                    }
                } catch (err) {
                    console.error(err);
                    alert('Impossible de contacter le serveur pour supprimer.');
                }
            });
        });

        // Tri dynamique des apprentis
        const sortAZ = document.getElementById('sortAZ');
        const sortZA = document.getElementById('sortZA');
        const tbody = document.querySelector('table tbody');
        const searchInput = document.getElementById('searchInput');
        const suggestBox = document.getElementById('suggestBox');
        const clearBtn = document.getElementById('clearSearch');
        const dashboardCard = document.getElementById('dashboardCard');
        const currentYear = (dashboardCard && dashboardCard.getAttribute('data-current-year')) || new Date().getFullYear().toString();
        let debounceId;

        function sortTable(ascending) {
            if (!tbody) return;

            const rowsArray = Array.from(tbody.querySelectorAll('tr'));

            rowsArray.sort((a, b) => {
                const nameA = (a.getAttribute('data-name') || '').toLowerCase();
                const nameB = (b.getAttribute('data-name') || '').toLowerCase();

                if (ascending) {
                    return nameA.localeCompare(nameB);
                } else {
                    return nameB.localeCompare(nameA);
                }
            });

            // Réorganiser les lignes dans le DOM
            rowsArray.forEach(row => tbody.appendChild(row));

            // Réattacher les événements après réorganisation
            stopAnchorPropagation();
        }

        if (sortAZ) {
            sortAZ.addEventListener('click', () => sortTable(true));
        }

        if (sortZA) {
            sortZA.addEventListener('click', () => sortTable(false));
        }

        // --- Recherche MVC qui appelle les REST via un contrôleur ---
        async function fetchRows(query) {
            const url = `/dashboard/search?q=${encodeURIComponent(query || '')}`;
            const res = await fetch(url, {headers: {'X-Requested-With': 'XMLHttpRequest'}});
            if (!res.ok) throw new Error('search failed');
            const html = await res.text();
            tbody.innerHTML = html;
            stopAnchorPropagation();
            tbody.querySelectorAll('.clickable-row').forEach(r => r.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                if (!id) return;
                loadFragment(id);
                bsModal.show();
            }));
            tbody.querySelectorAll('.delete-apprenti').forEach(link => link.addEventListener('click', async function (e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (!confirm('Confirmer la suppression de cet apprenti ?')) return;
                const parts = href.split('/');
                const id = parts[parts.length - 1];
                const res = await fetch('/api/apprenti/deleteApprenti/' + id, {method: 'DELETE'});
                if (res.ok) window.location.reload(); else alert('Erreur ' + res.status);
            }));
        }

        async function fetchSuggest(query) {
            if (!query || query.trim().length < 2) {
                suggestBox.style.display = 'none';
                return;
            }
            const res = await fetch(`/dashboard/suggest?q=${encodeURIComponent(query)}`, {headers: {'X-Requested-With': 'XMLHttpRequest'}});
            if (!res.ok) {
                suggestBox.style.display = 'none';
                return;
            }
            const html = await res.text();
            suggestBox.innerHTML = html;
            suggestBox.style.display = 'block';
            suggestBox.querySelectorAll('.suggest-item').forEach(item => item.addEventListener('click', function () {
                const label = this.getAttribute('data-label') || '';
                searchInput.value = label;
                suggestBox.style.display = 'none';
                fetchRows(label);
                clearBtn.style.display = 'inline-block';
            }));
        }

        if (searchInput) {
            searchInput.addEventListener('input', function () {
                clearTimeout(debounceId);
                const q = this.value;
                debounceId = setTimeout(() => {
                    const trimmed = (q || '').trim();
                    if (!trimmed) {
                        suggestBox.style.display = 'none';
                        clearBtn.style.display = 'none';
                        fetchRows(currentYear).catch(() => {
                        });
                        return;
                    }
                    fetchSuggest(trimmed).catch(() => {
                    });
                    fetchRows(trimmed).then(() => {
                        clearBtn.style.display = 'inline-block';
                    }).catch(() => {
                    });
                }, 300);
            });

            document.addEventListener('click', function (e) {
                if (!suggestBox.contains(e.target) && e.target !== searchInput) {
                    suggestBox.style.display = 'none';
                }
            });
        }

        if (clearBtn) {
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                suggestBox.style.display = 'none';
                clearBtn.style.display = 'none';
                // Recharger la liste par défaut (année courante)
                fetchRows(currentYear).catch(() => {
                });
            });
        }
    })();
</script>
</body>
</html>
