<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- important pour mobile -->
    <title>Inscription Maître d'apprentissage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="form-container">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Inscription Maître d'apprentissage</h2>

            <form th:action="@{/register/maitre}" th:object="${registerMaitreForm}" method="post" class="d-flex flex-column gap-3">

                <div>
                    <label for="maNom" class="form-label">Nom :</label>
                    <input type="text" id="maNom" th:field="*{maNom}" class="form-control" placeholder="Entrez votre nom" required>
                </div>

                <div>
                    <label for="maPrenom" class="form-label">Prénom :</label>
                    <input type="text" id="maPrenom" th:field="*{maPrenom}" class="form-control" placeholder="Entrez votre prénom" required>
                </div>

                <div>
                    <label for="maEmail" class="form-label">Email :</label>
                    <input type="email" id="maEmail" th:field="*{maEmail}" class="form-control" placeholder="exemple@mail.com" required>
                </div>

                <div>
                    <label for="maTelephone" class="form-label">Téléphone :</label>
                    <input type="tel" id="maTelephone" th:field="*{maTelephone}" class="form-control" placeholder="06 12 34 56 78">
                </div>

                <div>
                    <label for="poste" class="form-label">Poste :</label>
                    <select id="poste" th:field="*{poste}" class="form-select" >
                        <option value="" disabled selected>Choisissez un poste</option>
                        <option th:each="p : ${postes}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>

                <div>
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">S'inscrire</button>
                <a href="/login" class="btn btn-outline-secondary w-100">Retour à la connexion</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
