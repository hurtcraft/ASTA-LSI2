<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Maître d'apprentissage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Espace Maître d'apprentissage</a>
        <div class="d-flex align-items-center">
            <span class="me-3" th:text="${maitre.maPrenom} + ' ' + ${maitre.maNom}">Nom Prénom</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Se déconnecter</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Bienvenue dans votre espace</h1>

    <div th:if="${loginSuccess == true}" class="alert alert-success mt-3">
        Connexion réussie !
    </div>

    <p>mettre truc ici</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
