<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informations Apprenti</title>
    <link rel="stylesheet" th:href="@{/static/css/base.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div th:fragment="userinfoFragment" class="info-container">
        <a th:href="@{/dashboard}" class="back-button">← Retour au tableau de bord</a>
        
        <h1>Informations de l'apprenti</h1>
        
        <div class="info-section">
            <h2>Informations personnelles</h2>
            <div class="info-row">
                <span class="info-label">ID :</span>
                <span class="info-value" th:text="${apprenti.apprentiId}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Nom :</span>
                <span class="info-value" th:text="${apprenti.apprentiName}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Prénom :</span>
                <span class="info-value" th:text="${apprenti.apprentiPrenom}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Email :</span>
                <span class="info-value" th:text="${apprenti.apprentiEmail}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Téléphone :</span>
                <span class="info-value" th:text="${apprenti.telephone}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Année :</span>
                <span class="info-value" th:text="${apprenti.apprentiYear}"></span>
            </div>
        </div>

        <div class="info-section">
            <h2>Formation</h2>
            <div th:if="${apprenti.majeur != null || apprenti.programme != null}">
                <div class="info-row" th:if="${apprenti.majeur != null}">
                    <span class="info-label">Majeur :</span>
                    <span class="info-value" th:text="${apprenti.majeur.label}"></span>
                </div>
                <div class="info-row" th:if="${apprenti.programme != null}">
                    <span class="info-label">Programme :</span>
                    <span class="info-value" th:text="${apprenti.programme.label}"></span>
                </div>
            </div>
            <p th:if="${apprenti.majeur == null && apprenti.programme == null}" style="color: #999; font-style: italic;">
                Aucune information de formation disponible
            </p>
        </div>
    </div>
</body>
</html>
