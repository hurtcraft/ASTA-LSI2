<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éditer apprenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

<div class="form-container py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 bg-white p-4 rounded shadow-sm">
                <h2 class="text-center mb-4">Édition de l'apprenti</h2>

                <form id="edit-form" th:action="@{/apprenti/edit/{id}(id=${apprenti.apprentiId})}" th:object="${apprenti}" method="post" class="d-flex flex-column gap-3">

                    <div>
                        <label for="apprentiName" class="form-label">Nom :</label>
                        <input type="text" id="apprentiName" th:field="*{apprentiName}" class="form-control" placeholder="Entrez le nom" required>
                    </div>

                    <div>
                        <label for="apprentiPrenom" class="form-label">Prénom :</label>
                        <input type="text" id="apprentiPrenom" th:field="*{apprentiPrenom}" class="form-control" placeholder="Entrez le prénom" required>
                    </div>

                    <div>
                        <label for="apprentiEmail" class="form-label">Email :</label>
                        <input type="email" id="apprentiEmail" th:field="*{apprentiEmail}" class="form-control" placeholder="exemple@mail.com" required>
                    </div>

                    <div>
                        <label for="anneeAcademiqueDebut" class="form-label">Année académique début :</label>
                        <input type="number" id="anneeAcademiqueDebut" th:field="*{anneeAcademiqueDebut}" class="form-control" placeholder="2025" required>
                    </div>

                    <div>
                        <label for="anneeAcademiqueFin" class="form-label">Année académique fin :</label>
                        <input type="number" id="anneeAcademiqueFin" th:field="*{anneeAcademiqueFin}" class="form-control" placeholder="2026" required>
                    </div>

                    <div>
                        <label for="majeur" class="form-label">Majeur :</label>
                        <select id="majeur" th:field="*{majeur.majeurId}" class="form-select">
                            <option value="" disabled th:selected="${apprenti.majeur == null}">Choisissez un majeur</option>
                            <option th:each="m : ${majors}" th:value="${m.majeurId}" th:text="${m.label}"></option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="programme" class="form-label">Programme :</label>
                        <select id="programme" th:field="*{programme}" class="form-select">
                            <option value="" disabled th:selected="${apprenti.programme == null}">Choisissez un programme</option>
                            <option th:each="p : ${programmes}" th:value="${p.name()}" th:text="${p.label}"></option>
                        </select>
                    </div>

                    <div>
                        <label for="telephone" class="form-label">Téléphone :</label>
                        <input type="tel" id="telephone" th:field="*{telephone}" class="form-control" placeholder="06 12 34 56 78">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Enregistrer les modifications</button>
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary w-100">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
