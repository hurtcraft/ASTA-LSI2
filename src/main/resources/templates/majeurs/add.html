<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Majeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="form-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 bg-white p-4 rounded shadow-sm">
                <h2 class="text-center mb-4">Ajouter un Majeur</h2>

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/majeurs/add}" th:object="${majeur}" method="post" class="d-flex flex-column gap-3">

                    <div>
                        <label for="label" class="form-label">Label du Majeur :</label>
                        <input type="text" id="label" th:field="*{label}" class="form-control" placeholder="Ex: Informatique, GÃ©nie Civil..." required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Ajouter</button>
                    <a th:href="@{/majeurs}" class="btn btn-outline-secondary w-100">Retour Ã  la liste</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
