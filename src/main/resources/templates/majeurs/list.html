<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Majeurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/animation.css}">
    <style>
        .card-dashboard { max-width: 1100px; margin: 24px auto; }
        .empty-message { color: #b02a37; font-weight: 600; }
        .clickable-row { cursor: pointer; }
        .clickable-row:hover { background-color: #f5f5f5; }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">ASTA LSI2</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/majeurs}">Majeurs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Se déconnecter</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container card-dashboard">
    <div class="card shadow-sm slide-down">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="card-title mb-0">Gestion des Majeurs</h3>
                <div>
                    <a class="btn btn-primary btn-sm" th:href="@{/majeurs/add}">Ajouter un majeur</a>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/dashboard}">Retour au dashboard</a>
                </div>
            </div>

            <div th:if="${majeurs.empty}">
                <div class="alert alert-info" role="alert">
                    Aucun majeur trouvé. Ajoutez votre premier majeur.
                </div>
            </div>

            <div th:unless="${majeurs.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Label</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="majeur : ${majeurs}">
                            <td th:text="${majeur.majeurId}"></td>
                            <td th:text="${majeur.label}"></td>
                            <td>
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/majeurs/' + ${majeur.majeurId} + '/edit'}">Modifier</a>
                                <a class="btn btn-sm btn-outline-danger" th:href="@{'/majeurs/' + ${majeur.majeurId} + '/delete'}" 
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce majeur ?')">Supprimer</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
